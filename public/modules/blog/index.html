<DOCTYPE html>
<html ng-app="maBlog">
    <head>
        <title>Angular JS</title>
    </head>
    
    <body>
    
        <div>
        
            <div ng-controller="addConfig">
            
                <h1>{{config.title}}</h1>
                <p>{{config.body}}</p>
                
                <post size="{{config.sizeSmall}}" date="config.date"></post>
                
                <br/><br/>
                
                <input type="text" ng-model="config.date">
                <input type="text" ng-model="config.title">
                <input type="text" ng-model="config.sizeSmall">
                
            </div>
            
            
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
        <script src="main.js"></script>
        
    </body>
    
</html>
