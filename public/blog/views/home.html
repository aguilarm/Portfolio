<br>
<a href="/blog/addpost/">Add a new post</a>
<br><br>
<div class="blockContainer posts" ng-repeat="post in posts | orderBy: '-date'">
    <h2 ng-hide="post.url"><a href="/blog/posts/{{post._id}}">{{post.title | uppercase}}</a></h2>
    <h2 ng-show="post.url"><a href="/blog/posts/{{post.url}}">{{post.title | uppercase}}</a></h2>
    <div class="date">{{post.date | date : longDate | uppercase}}</div>
    {{post.body | limitTo : 850}}
    <br>
    <a ng-hide="post.url" href="/blog/posts/{{post.url}}">Read more</a>
    <a ng-show="post.url" href="/blog/posts/{{post._id}}">Read more</a>
    <br><br>
</div>
